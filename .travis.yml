language: cpp
dist: trusty
sudo: required
only:
  - master
  - develop
  - \/feature\/.+
  - \/fix\/.+
  - \/hotfix\/.+

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - libssl-dev
    - libbluetooth3
    - libbluetooth-dev
    - libudev-dev
    - cmake
    - html2text
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -q -y install libavahi-client-dev bluez-tools sqlite3 libsqlite3-dev automake1.11
  - wget http://archive.ubuntu.com/ubuntu/pool/main/l/lcov/lcov_1.11-3_all.deb
  - sudo dpkg -i lcov_1.11-3_all.deb
script:
  - sudo ln -sf /usr/bin/gcov-4.9 /usr/bin/gcov
  - mkdir build && cd build && cmake ../ -DBUILD_TESTS=ON -DENABLE_GCOV=ON && make install | perl -pe 's/\e\[?.*?[\@-~]//g'
  - sudo ldconfig
  - make test | perl -pe 's/\e\[?.*?[\@-~]//g'
  - bash -ex ../tools/Utils/collect_coverage.sh ./
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - CMAKE_CXX_COMPILER=g++-4.9
  - CMAKE_C_COMPILER=gcc-4.9
  - LD_LIBRARY_PATH=.
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api-key: "uw8e4USTAS6c9LFhRMYOvw"
  file:
    - "coverage_report.tar.gz"
  skip_cleanup: true
  on:
    tags: true

